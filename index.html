<!DOCTYPE html>
<html>
	<head>
		<title>JobFinder</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<div class="nav-container">
						<img id="logo" src="img/logo.png" alt="JobFinder">
						<ul>
							<li><a href="#">delivery online</a></li>
							<li><a href="#">lojas</a></li>
							<li><a href="#">Contato</a></li>
							<i class="fa-solid fa-phone"></i>
						</ul>
					</div>
				</nav>
				<div id="main-banner">
					<div id="search-form">
						<h1>A maneira mais fácil de encontrar seu novo emprego</h1>
						<p>Conecte-se de forma gratuita as melhores empresas e consiga o emprego dos seus sonhos.</p>
						<form>
							<input type="text" name="job" placeholder="Digite o cargo">
							<select name="region">
								<option value="">Todos os estados</option>
							</select>
							<select name="category">
								<option value="">Categoria</option>
							</select>
							<input type="submit" value="Pesquisar">
						</form>
					</div>
				</div>

				<div class="container">
					<h2>Produtos cardapio kentaki</h2>
						<div class="row">

								<div class="col-md-3">
									<div class="product-top">
										<img src="img/1.webp">
										<div class="overlay">
											<button type="button" class="btn btn-secondary" title="Compra rápida"><i class="fa fa-eye"></i></button>
											<button type="button" class="btn btn-secondary" title="Adicionar lista produtos que quero"><i class="fa fa-heart-o"></i></button>
											<button type="button" class="btn btn-secondary" title="Adicionar ao carrinho"><i class="fa fa-shopping-cart"></i></button>
										</div>

										<div class="product-bottom text-center">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star-half-o"></i>
											<i class="fa fa-star-o"></i>
											<h3>Produtos de limpeza minuano </h3>
											<h5>R$250,00</h5>
										</div>
									</div>
								</div>



						</div>





				</div>






			</header>
		</div>
	</body>
	<!-- <script src="https://kit.fontawesome.com/595d04b7d2.js" crossorigin="anonymous"></script> -->
</html>
